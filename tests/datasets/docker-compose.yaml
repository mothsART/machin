      - MONGO_USER=root
      - MONGO_PASSWORD=example
      - MONGO_HOST=mongo_master
      - MONGO_PORT=27017
    networks:
      - go-github
    ports:
      - "8082:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.go-github-api.loadbalancer.server.port=8080"
    depends_on:
      mongo_master:
        condition: service_healthy


