  #     - mongo_master
  #   command: mongod --slave --source mongo_master
  #   networks:
  #     - go-github
  #   restart: on-failure
      
  # mongo_slave_2:
  #   image: mongo
  #   container_name: mongo_slave_2
    
  #   command: "--bind_ip_all --replSet rs0 --port 30002"
  #   networks:
  #     - go-github
  #   restart: on-failure

  go-github-api:
    build: ./go-github-api/
    restart: on-failure
    container_name: go-github-api
    environment:
      - MONGO_USER=root
      - MONGO_PASSWORD=example
      - MONGO_HOST=mongo_master
      - MONGO_PORT=27017
    networks:
      - go-github
    ports:
      - "8081:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.go-github-api.rule=Host(`go-github.localhost`)"
      - "traefik.http.services.go-github-api.loadbalancer.server.port=8080"
    depends_on:
      mongo_master:
        condition: service_healthy

  go-github-api-2:
    build: ./go-github-api/
    restart: on-failure
    container_name: go-github-api-2
